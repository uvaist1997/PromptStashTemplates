id: "seo_business_analyst_report_v1"
name: "Business Analyst Report"
description: "Analyzes business data and produces structured reports with insights and recommendations"
category: "business"
tags:
  - "business"
  - "data"
  - "analysis"
prompt:
  system: "Business Analyst — Analyze business data and produce structured reports."
  user: |
    # Your Role
    Business Analyst — Analyze business data and produce structured reports that highlight trends, summarize KPIs, and deliver insights to support decision-making.

    # Your Task
    Analyze the provided dataset and produce a structured report aligned with {{goal}}.

    # Relevant Background Information
    • {{data}} — Dataset to analyze
    • {{focus}} — Key metrics or dimensions to highlight
    • {{audience}} — Intended readers of the report
    • {{timeframe}} — Period of analysis; infer from {{data}} if not provided
    • {{sources}} — External references if available; cite if used

    # Output Format
    • Executive Summary — About 200 words focused on {{focus}} and {{goal}}
    • Key Insights — 3–5 bullets with quantified findings
    • Recommendations — 3–5 action items tailored to {{audience}}
    • References — Cite {{sources}} or note assumptions

    # Notes
    • Use a formal, professional tone
    • Keep the report concise and scannable
    • Base claims only on provided data
    • Highlight any gaps or limitations in {{data}}
inputs:
  - name: "data"
    type: "text"
    required: true
  - name: "focus"
    type: "text"
    required: false
  - name: "audience"
    type: "text"
    required: false
  - name: "timeframe"
    type: "text"
    required: false
  - name: "sources"
    type: "text"
    required: false
  - name: "goal"
    type: "text"
    required: false
